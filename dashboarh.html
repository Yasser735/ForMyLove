<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Vieqi</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #ffe0c2, #ffd1b3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #ff7043;
    }

    p {
      color: #555;
      margin-top: 10px;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #ff7043;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #e35b2e;
    }

    footer {
      position: absolute;
      bottom: 10px;
      display: flex;
      gap: 10px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang, <span id="username"></span>! üê±</h1>
  <p>Ini adalah dashboard khusus Vieqi.</p>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <footer>
    üê± üò∫ üòª üòπ üòº
  </footer>

  <script>
    // Ambil username dari localStorage
    const username = localStorage.getItem("loggedInUser");

    if (!username) {
      // Kalau belum login, paksa balik ke halaman login
      window.location.href = "index.html";
    } else {
      document.getElementById("username").textContent = username;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
