<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Utter Butter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .dashboard h1 {
            color: #ff6b35;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .dashboard-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .welcome-cat {
            font-size: 80px;
            margin: 30px 0;
            animation: bounce 2s infinite;
        }
        
        .btn-logout {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <p>Salman Khan Available for work</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Awards</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard">
        <div class="dashboard-content">
            <h1>Selamat Datang di Dashboard!</h1>
            <div class="welcome-cat">🐱</div>
            <p>Halo <strong>vieqirara</strong>, Anda berhasil masuk ke area member Utter Butter Design Studio!</p>
            <p>Di sini Anda bisa mengakses portfolio eksklusif dan layanan premium kami.</p>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </main>

    <footer>
        <div class="cats-container">
            <div class="cat cat-1">🐱</div>
            <div class="cat cat-2">🐈</div>
            <div class="cat cat-3">🐾</div>
            <div class="cat cat-4">😺</div>
            <div class="cat cat-5">😸</div>
            <div class="cat cat-6">😻</div>
            <div class="cat cat-7">🙀</div>
            <div class="cat cat-8">😿</div>
        </div>
    </footer>

    <script>
        function logout() {
            if(confirm('Apakah Anda yakin ingin logout?')) {
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
