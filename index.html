<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Vieqi</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #ffe0c2, #ffd1b3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
      color: #ff7043;
    }

    input {
      display: block;
      width: 250px;
      padding: 10px;
      margin: 10px auto;
      border: 2px solid #ff7043;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background: #ff7043;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #e35b2e;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Members</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
      <div id="error-message" class="error-message">Username atau password salah!</div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      const correctUsername = "vieqirara";
      const correctPassword = "030506020207";

      if (username === correctUsername && password === correctPassword) {
        errorMessage.style.display = "none";

        // Simpan username ke localStorage (optional)
        localStorage.setItem("loggedInUser", username);

        // Pindah ke dashboard
        window.location.href = "dashboard.html";
      } else {
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
