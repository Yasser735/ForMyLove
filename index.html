<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vieqi Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="top-bar">
            <p>Vieqi Available for work</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <h1>Welcome!</h1>
            <p>Login untuk masuk ke halaman spesial Vieqi 💖</p>
            
            <!-- Form Login -->
            <div class="login-container">
                <div class="login-box">
                    <h2>Login Members</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-login">LOGIN</button>
                        <div id="error-message" class="error-message">
                            Username atau password salah!
                        </div>
                        <div id="success-message" class="success-message">
                            Login berhasil! Selamat datang, <span id="user-display"></span>!
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer dengan Kucing -->
    <footer>
        <div class="cats-container">
            <div class="cat cat-1">🐱</div>
            <div class="cat cat-2">🐈</div>
            <div class="cat cat-3">🐾</div>
            <div class="cat cat-4">😺</div>
            <div class="cat cat-5">😸</div>
            <div class="cat cat-6">😻</div>
            <div class="cat cat-7">🙀</div>
            <div class="cat cat-8">😿</div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
